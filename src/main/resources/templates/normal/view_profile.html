<!doctype html>
<html lang="en" xmlns:th="/http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title th:text="${title}">About</title>
</head>
<body>
	<section>
		<div class="container">

			<div class="card">

				<div class="container text-center">
					<img src="" style="height: 200px; width: 200px"
						class="my_profile_picture" th:src="@{'/image/contact.png'}"
						alt="profile" />

				</div>


				<h1 class="text-center">
					<span th:text="${user.name}"></span>
				</h1>

				<div class="card-body">


					<table class="table text-center">
						<thead>
							<tr>
								<th scope="col">#USERID</th>
								<th scope="col">SCMUSER<span th:text="${user.id}"></span></th>

							</tr>
						</thead>
						<tbody>

							<tr>
								<th scope="row">Email</th>
								<td><span th:text="${user.email}"></span></td>
							</tr>

							<tr>
								<th scope="row">USER ROLE</th>
								<td><span th:text="${user.role}"></span></td>
							</tr>

							<tr>
								<th scope="row">USER ROLE</th>
								<td><span th:text="${user.enabled}"></span></td>
							</tr>

							<tr>
								<th scope="row">USER ABOUT</th>
								<td><span th:text="${user.about}"></span></td>
							</tr>

						</tbody>

					</table>





				</div>

			</div>

		</div>

	</section>
</body>
</html>
