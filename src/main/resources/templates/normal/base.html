<!doctype html>
<html lang="en" xmlns:th="/http://www.thymeleaf.org"
	th:fragment="layout(content)">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title th:text="${title}"></title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
	crossorigin="anonymous">

<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
	integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />

<link rel="stylesheet" href="" th:href="@{/css/style.css}" />

</head>
<body>

	<!-- navbar -->

	<nav
		class=" fixed-top navbar navbar-expand-lg bg-body-tertiary bg-primary navbar-dark">

		<div class="container-fluid">

			<a class="navbar-brand" href="#">Smart Contact Manager</a>

			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">

				<ul class="navbar-nav ms-auto text-uppercase">

					<li class="nav-item"><a class="nav-link active"
						aria-current="page" th:href="@{/}">Home</a></li>

					<!-- <li class="nav-item"><a class="nav-link" href="#">About</a></li -->


					<li class="nav-item"><a class="nav-link"><span
							th:text="${user.name}"></span></a></li>

					<li class="nav-item"><a class="nav-link" th:href="@{/logout}">logout
					</a></li>
				</ul>

			</div>
		</div>
	</nav>



	<!-- <div th:replace="${content}"></div> -->

	<div class="sidebar mt-2">

		<span onclick="toggleSidebar()" class="crossBtn">&times;</span>

		<div class="items mt-5">
			<a href="#" th:href="@{/user/index}" class="item"><i
				class="fa-solid fa-house"></i> Home</a> <a href="#"
				th:href="@{/user/show-contact/0}" class="item"><i
				class="fa-solid fa-address-book"></i> View Contacts</a> <a href="#"
				th:href="@{/user/add-contact}" class="item"><i
				class="fa-solid fa-file-signature"></i> Add Contact</a> 
				<a href="#"
				th:href="@{/user/show-profile}" class="item"><i
				class="fa-solid fa-user"></i> Your Profile</a>
				
				
				 <a href="#" class="item"><i
				class="fa-solid fa-gear"></i> Setting</a> <a href="#"
				th:href="@{/logout}" class="item"><i
				class="fa-solid fa-arrow-right-from-bracket"></i> Logout</a>


		</div>
		<div class="divider"></div>

	</div>

	<div class="content mt-5">

		<i onclick="toggleSidebar()" class="fas fa-bars m-3"></i>

		<div th:if="${session.message}" class="container">

			<div th:classappend="${'alert-'+session.message.type}"
				class="alert  text-center" role="alert">
				<span th:text="${session.message.content}"></span>

			</div>

			<th:block th:text="${@sessionHelper.removeMessageFromSession()}">

			</th:block>

		</div>



		<div th:replace="${content}"></div>
	</div>

	<script src="https://code.jquery.com/jquery-3.6.0.min.js"
		integrity="sha256-K+ctZQ+Z0pOBv22VRG+HjrrAlBvXYoy3U9U94PRmj3E="
		crossorigin="anonymous"></script>


	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
		crossorigin="anonymous"></script>

	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

	<script>
function deleteContact(cid) {
    swal({
        title: "Are you sure?",
        text: "You want to delete this contact",
        icon: "warning",
        buttons: true,
        dangerMode: true,
    })
    .then((willDelete) => {
        if (willDelete) {
            window.location = "/user/delete/" + cid;
        } else {
            swal("Your contact is safe!");
        }
    });
}
</script>



	<script src="" th:src="@{/js/script.js}"></script>


</body>
</html>
